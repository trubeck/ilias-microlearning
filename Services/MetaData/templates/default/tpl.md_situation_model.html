	<!-- BEGIN situation_model -->
	<form action="{EDIT_ACTION}" {TARGET} name="post" method="post">
	  <table class="std">

		<tr class="tblheader">
		  <td class="std" colspan="3">
			<div align="left">{TXT_SITUATION_MODEL} (Situation Model)
			  <a class="il_ContainerItemCommand" href="{ACTION_DELETE}">{TXT_DELETE}</a>
			</div>
		  </td>
		</tr>
        <tr>
            <td class="option" colspan="2">{TXT_PREVIOUS}</td>
            <td class="option_value">{VAL_PREVIOUS}</td>
        </tr>
        <tr>
            <td class="option" colspan="2">{TXT_NEXT}</td>
            <td class="option_value">{VAL_NEXT}</td>
        </tr>
        <!-- END situation_model_loop -->
        <tr>
            <td class="submit" colspan="4"><div align="right"><input class="submit" type="submit" name="cmd[updateSituationModel]" value="{TXT_SAVE}" /></div></td>
        </tr>
	  </table>
	</form>
	<!-- END situation_model -->
