<!-- BEGIN paluno_block -->
<div class="row" style="padding-left:16px;width:237px;">
    <div class="ilFloatLeft">
        <h1 class="ilHeader" style="">{TITLE}</h1>
    </div>
    <div class="ilFloatRight" style="padding-top:16px;">
        {FORM}
    </div>
</div>
<!-- Template mit Beschreibung und Inhalt -->
<div class="row">
    <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">
        <div class=ilFormHeader" style="height:25px;">
            <h3 class="ilHeader">Beschreibung</h3>
        </div>
        <div style="height:150px;overflow-y:scroll;overflow-y:auto;">
            {DESCRIPTION}
        </div>
        <div style="height:10px;">
        </div>
        <div class=ilFormHeader" style="height:25px;">
            <h3 class="ilHeader">Lernziele</h3>
        </div>
        <div style="height:150px;overflow-y:scroll;overflow-y:auto;">
            {LEARNTARGETS}
        </div>
        <div style="height:20px;">

        </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" style="width:677px;height:360px;border-color:#557196;
            border-width:2px;border-style:solid;overflow-y:scroll;overflow-y:auto;">
        <div>
            {TEXT}
        </div>
    </div>
</div>
<div style="width:140px;">
    <a href={LINK_EXAM} style="color:white;text-decoration: none">
        <div style="background-color:#00A6C5;padding:8px;">
            {EXAM}
        </div>
    </a>
</div>
<!-- weitere Nuggets -->

                    <h3 class="ilHeader">Weitere Nuggets</h3>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse ilFloatRight" id="tb-collapse-2">
            <ul class="ilToolbarItems nav navbar-nav">
                <li>
                    <div>
                        <img src="{ARROW_LEFT}" style="width:60px;height:91px;">
                    </div>
                </li>
                <li>
                    <div>
                        <a href="{LINK_NUG1}"><img src="{NUGGET_1}" style="width:160px;height:91px;"></a>
                    </div>
                    <div style="overflow-x:scroll;overflow-x:auto;">
                        <p>{NAME_1}</p>
                    </div>
                </li>
                <li>
                    <div>
                        <a href="{LINK_NUG2}"><img src="{NUGGET_2}" style="width:160px;height:91px;"></a>

                <li>

                        <a href="{LINK_NUG3}"><img src="{NUGGET_3}" style="width:160px;height:91px;"></a>
                    </div>
                    <div style="overflow-x:scroll;overflow-x:auto;">
                        <p>{NAME_3}</p>
                    </div>
                </li>
                <li>
                    <div>
                        <img src="{ARROW_RIGHT}" style="width:60px;height:91px;">
                    </div>
