	</td>
	<td class="std" style="vertical-align: top">{RANK}</td>

		<label for="cb_{LABEL_PARTICIPANT_ID}">{NICKNAME}</label>
	</td>
	<td class="std" style="vertical-align: top">{CARDS}</td>
	<td class="std" style="vertical-align: top">{TIME}</td>
