	<a class="help btn btn-default" href="{URL_HELP}" onclick="javascript:return false;">{TEXT_HELP}</a>

	<dt class="selected">{ACCORDION_TITLE}</dt>

		<div class="bd">{ACCORDION_CONTENT}</div>
	</dd>
<!-- END accordion_page -->
</dl>
<div id="helpwindow">
	<div class="hd">{HELP_TITLE}</div>
	<div class="bd">{HELP_TEXT}</div>
	<div class="ft"></div>
</div>

<script type="text/javascript" charset="utf-8">

var help;

function showHelp(e, obj)
{
	help.show();
}

var handleYes = function() {
	this.hide();
};


function initHelpWindow() {
	// @todo: If the modal overlay does not work (e.g. in chrome), remove the ILIAS fixed header
	help = new YAHOO.widget.SimpleDialog("helpwindow", 
	{ 
		width: "500px",
		fixedcenter: true,
		visible: false,
		draggable: true,
		close: true,
		icon: YAHOO.widget.SimpleDialog.ICON_HELP,
		modal: true,
		zIndex:10000,
		constraintoviewport: true,
		buttons: [ { text:"OK", handler:handleYes, isDefault:true }]
	});
	help.render("memory");

	helpurls = YAHOO.util.Dom.getElementsBy(function (el) { return (YAHOO.util.Dom.hasClass(el, 'help')) ? true : false; }, 'a', document);
	for (i = 0; i < helpurls.length; i++)
	{
		YAHOO.util.Event.addListener(helpurls[i], 'click', showHelp);
	}
}

il.Util.addOnLoad(initHelpWindow);
<!-- BEGIN sel_acc -->
Event.on(window,"load", function() {
	YAHOO.ilias.accordion.openHeader({FINISHED_LEVEL});
});
<!-- END sel_acc -->
</script>
